<!-- 情報ウィンドウを表示する -->
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Google Maps Practice</title>
    <script src="http://maps.google.com/maps/api/js?key=API_KEY&sensor=true&language=ja"></script>
    <style>
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var latlng = new google.maps.LatLng(35.60320843073597, 139.74216163158417);
        var options = {
            zoom: 15,
            center: latlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map"), options);

	var infoWindow = new google.maps.InfoWindow({
	    content: 'Here is <strong>my home</strong>',
	});

	var marker = new google.maps.Marker({
	    position: map.getCenter(),
	    map: map
	});

	google.maps.event.addListener(marker, 'click', function() {
	    infoWindow.open(map, marker);
	});
    </script>
</body>
</html>
