<!-- 現在地の地図を表示する -->
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Google Maps Practice</title>
    <script src="http://maps.google.com/maps/api/js?key=API_KEY&sensor=true&language=ja"></script>
    <style>
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var latlng = new google.maps.LatLng(35.60320843073597, 139.74216163158417);
        var options = {
            zoom: 15,
            center: latlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map"), options);

	if(navigator.geolocation) {
	    navigator.geolocation.getCurrentPosition(function(position) {
		map.setCenter(new google.maps.LatLng(position.coords.latitude, position.coords.longitude));
	    }, function() {
	        alert("Cannot get current location!");
	    });
	} else {
	    alert("The browser doesn't support!");
	}
    </script>
</body>
</html>
